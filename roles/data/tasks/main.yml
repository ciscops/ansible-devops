- name: Combine the MDD Data
  mdd_combine:
    mdd_root: "{{ mdd_data_root }}"
    host: "{{ inventory_hostname }}"
    filespec_list: "{{ mdd_data_patterns }}"
    tags: "{{ tags }}"
    hostvars: "{{ hostvars[inventory_hostname] }}"
  register: mdd_combine_output

# - name: Combine the MDD Data
