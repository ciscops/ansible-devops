- hosts: network
  connection: local
  gather_facts: no
  roles:
    - ciscops.mdd.data
  tasks:
    - name: Translate/truncate interface names, truncate test config
      set_fact:
        mdd_data: "{{ mdd_data | ciscops.mdd.config_xform(cml_intf_xlate) }}"
      when: (cml_group is defined and cml_group in group_names) and (cml_intf_xlate is defined and cml_intf_xlate)
        
    - debug:
        var: mdd_data